
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accelerometer Demo</title>

    <style>
    .indicatorDot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }
    </style>

<script> 



// /////
var px = 50; // Position x and y
var py = 50;
var vx = 0.0; // Velocity x and y
var vy = 0.0;
var updateRate = 1/180; // Sensor refresh rate
var rotation_degrees = 0;
var frontToBack_degrees = 0;
var leftToRight_degrees = 0;



var SHAKE_THRESHOLD = 6000;
// record the last updated time
var last_update = 0;
// for acceleration
var x;
var y;
var z;
var last_x;
var last_y;
var last_z;
var count = 0;


function getAccel(){
    DeviceMotionEvent.requestPermission().then(response => {
        if (response == 'granted') {
       // Add a listener to get smartphone orientation 
           // in the alpha-beta-gamma axes (units in degrees)
            window.addEventListener('deviceorientation',(event) => {
                // Expose each orientation angle in a more readable way
                rotation_degrees = event.alpha;
                frontToBack_degrees = event.beta;
                leftToRight_degrees = event.gamma;
                document.getElementById("myText").innerHTML = frontToBack_degrees;

                
                // Update velocity according to how tilted the phone is
                // Since phones are narrower than they are long, double the increase to the x velocity
                vx = vx + leftToRight_degrees * updateRate*2; 
                vy = vy + frontToBack_degrees * updateRate;
                
                // Update position and clip it to bounds
                px = px + vx*.5;
                if (px > 98 || px < 0){ 
                    px = Math.max(0, Math.min(98, px)) // Clip px between 0-98
                    vx = 0;
                }

                py = py + vy*.5;
                if (py > 98 || py < 0){
                    py = Math.max(0, Math.min(98, py)) // Clip py between 0-98
                    vy = 0;
                }
                
                dot = document.getElementsByClassName("indicatorDot")[0]
                dot.setAttribute('style', "left:" + (px) + "%;" +
                                              "top:" + (py) + "%;");
                
            });
            window.addEventListener('devicemotion', (eventData) => {
                // get theacceleration
                var acceleration = eventData.accelerationIncludingGravity; 

                // time
                var curTime = new Date().getTime(); 
                var diffTime = curTime -last_update;
                document.getElementById("myText3").innerHTML = curTime;
                // time difference
                if (diffTime > 100) {
                    last_update = curTime; 

                    x = acceleration.x; 
                    y = acceleration.y; 
                    z = acceleration.z; 
                    document.getElementById("myText2").innerHTML = x;
                    document.getElementById("myText5").innerHTML = x;
                    document.getElementById("myText6").innerHTML = y;
                    document.getElementById("myText7").innerHTML = z;

                var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 30000; 

                if (speed > SHAKE_THRESHOLD) { 
                // after you shaked
                    document.getElementById("myText4").innerHTML = "shaked";
                }
                // record the previous data
                last_x = x; 
                last_y = y; 
                last_z = z; 
            } 
                
            }
            )
        }
    });
}

</script>


</head>
<body style="background-color:lightblue;">

<div id="main">
    <button id="accelPermsButton" onclick="getAccel()" style="height:50px;">Get Accelerometer Permissions</button>


    <div class="indicatorDot" style="left:30%; top:30%;"></div>
    <h1>"the value for angle number is: " <span id="myText"></span></h1>
    <h1>"the value for x number is: " <span id="myText2"></span></h1>
    <h1>"the value for time number is: " <span id="myText3"></span></h1>
    <h1>"xacc :::::" <span id="myText5"></span></h1>
    <h1>"yacc :::::" <span id="myText6"></span></h1>
    <h1>"zacc :::::" <span id="myText7"></span></h1>
    <h1>"shaked :::::" <span id="myText4"></span></h1>
</div>

</body>
</html>
